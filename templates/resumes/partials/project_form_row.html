
<div class="form-row bg-base-200 p-4 rounded-lg">
    <h3 class="text-lg font-medium mb-4">Project #{{ index|add:"1" }}</h3>

    <!-- Project Name -->
    <div class="form-control">
        <label class="label" for="project_name_{{ index }}">
            <span class="label-text">Project Name</span>
            <span class="label-text-alt text-error">*</span>
        </label>
        <input type="text" id="project_name_{{ index }}" name="project_name_{{ index }}"
            class="input input-bordered w-full" value="" required>
    </div>

    <!-- Project Summary -->
    <div class="form-control mt-4">
        <label class="label" for="summary_{{ index }}">
            <span class="label-text">Project Summary</span>
            <span class="label-text-alt">(Brief description)</span>
        </label>
        <textarea id="summary_{{ index }}" name="summary_{{ index }}"
            class="textarea textarea-bordered w-full" rows="2"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Start Date -->
        <div class="form-control">
            <label class="label" for="start_date_{{ index }}">
                <span class="label-text">Start Date</span>
                <span class="label-text-alt">(Optional)</span>
            </label>
            <input type="date" id="start_date_{{ index }}" name="start_date_{{ index }}"
                class="input input-bordered w-full" value="">
        </div>

        <!-- Completion Date -->
        <div class="form-control">
            <label class="label" for="completion_date_{{ index }}">
                <span class="label-text">Completion Date</span>
                <span class="label-text-alt">(Leave blank if ongoing)</span>
            </label>
            <input type="date" id="completion_date_{{ index }}" name="completion_date_{{ index }}"
                class="input input-bordered w-full" value="">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Project Link -->
        <div class="form-control">
            <label class="label" for="project_link_{{ index }}">
                <span class="label-text">Project Link</span>
                <span class="label-text-alt">(Optional)</span>
            </label>
            <input type="url" id="project_link_{{ index }}" name="project_link_{{ index }}"
                class="input input-bordered w-full" value=""
                placeholder="https://example.com">
        </div>

        <!-- GitHub Link -->
        <div class="form-control">
            <label class="label" for="github_link_{{ index }}">
                <span class="label-text">GitHub Repository</span>
                <span class="label-text-alt">(Optional)</span>
            </label>
            <input type="url" id="github_link_{{ index }}" name="github_link_{{ index }}"
                class="input input-bordered w-full" value=""
                placeholder="https://github.com/yourusername/project">
        </div>
    </div>

    <!-- Bullet Points -->
    <div class="mt-4 bullet-points-container">
        <label class="label">
            <span class="label-text">Project Details and Achievements</span>
            <span class="label-text-alt text-error">*</span>
        </label>

        <!-- Hidden field to track number of bullet points -->
        <input type="hidden" name="bullet_count_{{ index }}" value="3" class="bullet-count">

        <div class="bullet-points space-y-3">
            <!-- Default 3 bullet points -->
            <div class="bullet-point-row flex items-start gap-2">
                <span class="mt-3">•</span>
                <div class="form-control flex-1">
                    <textarea class="textarea textarea-bordered w-full"
                        id="bullet_{{ index }}_0"
                        name="bullet_{{ index }}_0"
                        rows="2" placeholder="Describe what you accomplished or built in this project"></textarea>
                </div>
                <button type="button" class="btn btn-square btn-outline btn-error btn-sm mt-2"
                        onclick="this.closest('.bullet-point-row').remove();">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="bullet-point-row flex items-start gap-2">
                <span class="mt-3">•</span>
                <div class="form-control flex-1">
                    <textarea class="textarea textarea-bordered w-full"
                        id="bullet_{{ index }}_1"
                        name="bullet_{{ index }}_1"
                        rows="2" placeholder="Describe what you accomplished or built in this project"></textarea>
                </div>
                <button type="button" class="btn btn-square btn-outline btn-error btn-sm mt-2"
                        onclick="this.closest('.bullet-point-row').remove();">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="bullet-point-row flex items-start gap-2">
                <span class="mt-3">•</span>
                <div class="form-control flex-1">
                    <textarea class="textarea textarea-bordered w-full"
                        id="bullet_{{ index }}_2"
                        name="bullet_{{ index }}_2"
                        rows="2" placeholder="Describe what you accomplished or built in this project"></textarea>
                </div>
                <button type="button" class="btn btn-square btn-outline btn-error btn-sm mt-2"
                        onclick="this.closest('.bullet-point-row').remove();">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        </div>

        <button type="button" class="btn btn-outline btn-sm mt-3"
            onclick="addBulletPoint(this, 'project', {{ index }})">
            <i class="fa-solid fa-plus mr-2"></i> Add Detail
        </button>
    </div>

    <!-- Remove Project Button -->
    <div class="flex justify-end mt-4">
        <button type="button" class="btn btn-error"
                onclick="removeFormRow(this, 'projects_container', 'project_count')">
            <i class="fa-solid fa-trash-can mr-2"></i> Remove Project
        </button>
    </div>
</div>
